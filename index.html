<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
</head>

<body class="container p-5 bg-light">
  <h1 class="text-center">Search for your Gif!</h1>
  <div class="container mt-5 pt-3 border">
    <div class="row justify-content-center">
      <div class="col">
        <div class="input-group mb-3" novalidate>
          <input type="text" class="form-control" placeholder="Search Term" aria-label="Recipient's username" aria-describedby="basic-addon2" id="search-input" required>
          <div class=""></div>
          <button class="btn btn-success" id="search-btn">Search</button>
          <button class="btn btn-danger" id="delete-btn">Clear Images</button>
        </div>
      </div>
    </div>
  </div>
  <div class="embed-responsive  container mt-2 border border-2 p-1" id='gif-container'>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
